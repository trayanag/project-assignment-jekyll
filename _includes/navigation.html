<nav class="nav {{include.location}}">

    <span id="navbar-toggle" onclick="menu()">
        <li class="icon-menu"></li>
    </span>

    <ul id="js-menu">

        {% assign navigation_pages = site.pages | sort:"order" %}
        {% for page in navigation_pages %}
        {% if page.title %}
        <li class="page-title-{{page.title | slugify}}">
            <a href="{{site.baseurl}}{{page.url}}">{{page.title}}</a>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</nav>
